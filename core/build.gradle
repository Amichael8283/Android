plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion 29
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_version"

    api "androidx.core:core-ktx:$androidx_core_ktx_version"
    api "androidx.browser:browser:$androidx_browser_version"
    api "androidx.preference:preference:$androidx_preference_version"
    api "androidx.preference:preference-ktx:$androidx_preference_version"
    api "androidx.fragment:fragment:$androidx_fragment_version"
    api "androidx.fragment:fragment-ktx:$androidx_fragment_ktx_version"
    api "androidx.recyclerview:recyclerview:$androidx_recyclerview_version"
    api "androidx.collection:collection-ktx:$androidx_collection_ktx_version"

    api "com.google.firebase:firebase-core:$firebase_core_version"
    api "com.crashlytics.sdk.android:crashlytics:$crashlytics_version"

    api "com.jakewharton.timber:timber:$timber_version"

    api "com.squareup.picasso:picasso:$picasso_version"

    api "com.squareup.retrofit2:retrofit:$retrofit_version"
}