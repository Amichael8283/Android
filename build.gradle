    repositories {
        google()
        mavenCentral()

        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "io.fabric.tools:gradle:1.28.0"
